<ion-list>
  <ion-item>
    <ion-img [src]="this.productInfo.productImage"></ion-img>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Product Name</ion-label>
    <ion-input
      [readonly]="true"
      spellcheck="true"
      [value]="this.productInfo.productName"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      Product Price:
      <p>
        <strong>
          {{ productPrice * productQuantity | currency: "INR":"symbol":"2.0" }}
        </strong>
      </p>
    </ion-label>
    <!-- <ion-input
      [readonly]="true"
      [value]="this.productInfo.productPrice"
    ></ion-input> -->
    <mat-form-field class="select" slot="end" appearance="standard">
      <mat-label>Select Quantity</mat-label>
      <mat-select [(value)]="productQuantity">
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
        <mat-option [value]="4">4</mat-option>
        <mat-option [value]="5">5</mat-option>
      </mat-select>
    </mat-form-field>
  </ion-item>
</ion-list>
<ion-button (click)="dailogClose()">Close</ion-button>
<ion-button (click)="addtocart()">Add to Cart</ion-button>
