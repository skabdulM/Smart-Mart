<ion-menu menuId="main-menu" content-id="main" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home-sharp"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="user">
          <ion-icon name="person-circle-sharp"></ion-icon>
          <ion-label>My Account</ion-label>
        </ion-item>
        <ion-item routerLink="cart">
          <ion-icon name="cart-sharp"></ion-icon>
          <ion-label>Cart Items</ion-label>
        </ion-item>
        <ion-item routerLink="orders">
          <ion-icon name="file-tray-full-sharp"></ion-icon>
          <ion-label>Orders</ion-label>
        </ion-item>
        <ion-item *ngIf="this.userInfo.admin == true" routerLink="products">
          <ion-icon name="exit-sharp"></ion-icon>
          <ion-label>Products</ion-label>
        </ion-item>
        <ion-item (click)="signout()">
          <ion-icon name="exit-sharp"></ion-icon>
          <ion-label>Sign Out</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
