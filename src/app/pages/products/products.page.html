<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-button slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-card">
    <ion-card-header>
      <ion-card-subtitle>
        <qrcode
        [qrdata]="generateQr"
        [width]="256"
        [errorCorrectionLevel]="'Q'"
        colorLight=#00ffff
        elementType="canvas"
        ></qrcode>
        <!-- colorDark=#3f51b5ff -->
        wadwad
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <div>
   
  </div>
  <ion-button (click)="Qrwithid()"> Generate Product </ion-button>
</ion-content>
