<form [formGroup]="editProduct">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Product Name:</ion-label>
      <ion-input
        type="text"
        inputmode="text"
        placeholder="Product Name"
        minlength="5"
        maxlength="25"
        clearInput
        spellcheck="true"
        required="true"
        formControlName="productName"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Description:</ion-label>
      <ion-textarea
        type="text"
        inputmode="text"
        required="true"
        rows="5"
        placeholder="Enter Product Description here..."
        spellcheck="true"
        wrap="hard"
        formControlName="productDescription"
      >
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Price:</ion-label>
      <ion-input
        type="number"
        inputmode="numeric"
        placeholder="Product Price in rupees"
        min="1"
        required="true"
        formControlName="productAmount"
        >â‚¹
      </ion-input>
    </ion-item>
    <ion-item>
      <!-- <ng-container> -->
      <label>
        <ion-text class="lable">Select Image</ion-text>
        <input
          class="imageInput"
          #imageInput
          type="file"
          accept="image/*"
          required="true"
          formControlName="productImage"
          (change)="processFile(imageInput)"
        />
      </label>
      <!-- </ng-container> -->
    </ion-item>
    <ion-item>
      <ion-img [src]="this.selectedFile"></ion-img>
    </ion-item>
  </ion-list>
</form>
<div class="end">
  <ion-button (click)="dailogClose()">Close</ion-button>
  <ion-button
    [disabled]="!(editProduct.valid && editProduct.dirty)"
    type="submit"
    (click)="updateProduct()"
  >
    Update Product
  </ion-button>
</div>
