<h2 style="text-align: center; color: blueviolet">Products Table</h2>
<table mat-table [dataSource]="products" class="mat-elevation-z8 table">
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>Sr No.</th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="productDescription">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{ product.productDescription }}</td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">
      {{ product.productPrice }}
    </td>
  </ng-container>

  <!-- <ng-container matColumnDef="productImage">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let product">
      
    </td>
  </ng-container> -->

  <!-- <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef>QRcode</th>
    <td mat-cell *matCellDef="let product">
      <qrcode
        [qrdata]="product.id"
        [width]="100"
        [elementType]="'img'"
        [errorCorrectionLevel]="'Q'"
        cssClass="center"
      ></qrcode>
    </td>
  </ng-container> -->
  <ng-container matColumnDef="editProduct">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let product">
      <ion-icon
        name="create"
        class="icon"
        (click)="editProduct(product)"
      ></ion-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="deleteProduct">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let product">
      <ion-icon
        name="trash"
        class="icon"
        (click)="deleteProduct(product.id)"
      ></ion-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
