<form [formGroup]="addProductForm">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input
        inputmode="text"
        placeholder="Product Name"
        minlength="5"
        maxlength="25"
        clearInput
        spellcheck="true"
        required="true"
        formControlName="productName"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Description:</ion-label>
      <ion-textarea
        placeholder="Enter Product Description here..."
        required="true"
        inputmode="text"
        rows="5"
        spellcheck="true"
        wrap="hard"
        formControlName="productDescription"
      >
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Price:</ion-label>
      <ion-input
        class="input"
        placeholder="Product Price in rupees"
        type="number"
        onKeyPress="if(this.value.length==4) return false;"
        onkeyup="if(this.value<0){this.value= this.value * -1}"
        max="4"
        required="true"
        formControlName="productAmount"
      ></ion-input>
    </ion-item>
    <ion-item>
      <label>
        <ion-text class="lable">Select Image</ion-text>
        <input
          class="imageInput"
          #imageInput
          required="true"
          type="file"
          accept="image/*"
          (change)="processFile(imageInput)"
          formControlName="productImage"
        />
      </label>
    </ion-item>
    <ion-item *ngIf="selectedFile">
      <ion-img [src]="this.selectedFile"></ion-img>
    </ion-item>
  </ion-list>
</form>
<ion-button (click)="dailogClose()">Close</ion-button>
<ion-button
  [disabled]="addProductForm.invalid"
  type="submit"
  (click)="addProduct()"
  >Add Product
</ion-button>
