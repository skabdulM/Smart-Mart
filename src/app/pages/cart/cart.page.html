<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
    <ion-button slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content *ngFor="let p of products">
  <div >
    <label>{{p.productName}} </label>
    <p>{{p.productDescription}}</p>
  </div>
</ion-content>
