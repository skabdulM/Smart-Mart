<div *ngIf="ordersId[0] != null">
  <table mat-table [dataSource]="ordersId" class="mat-elevation-z8 table">
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef>Sr No.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="ordersId">
      <th mat-header-cell *matHeaderCellDef>Order Id</th>
      <td mat-cell *matCellDef="let id">
        #{{ id.orderId }}
        <!-- (click)="fetchProduct(id.id)" -->
      </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let id">{{ id.useremailId }}</td>
    </ng-container>
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let id">{{ id.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef>Payment Method</th>
      <td mat-cell *matCellDef="let id">{{ id.paymentId }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let id">
        <ion-text *ngIf="id.status == 'undelivered'" (click)="updateStatus(id.orderId,id.userId)">Undelivered</ion-text>
        <ion-text *ngIf="id.status == 'delivered'">delivered</ion-text>
      </td>
      <ng-container matColumnDef="invoice">
        <th mat-header-cell *matHeaderCellDef>Invoice</th>
        <td mat-cell *matCellDef="let id">
          <button (click)="fetchProduct(id.userId, id.orderId)">download</button>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
