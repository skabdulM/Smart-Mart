<div *ngIf="ordersId[0] != null">
  <table mat-table [dataSource]="ordersId" class="mat-elevation-z8 table">
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef>Sr No.</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="ordersId">
      <th mat-header-cell *matHeaderCellDef>Order Id</th>
      <td mat-cell *matCellDef="let id" (click)="fetchProduct(id.id)">
        #{{ id.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let id">#{{ id.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let id">
        <mat-icon *ngIf="id.status == 'red'">error_outline</mat-icon>
        <mat-icon *ngIf="id.status == 'green'">done_outline</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
